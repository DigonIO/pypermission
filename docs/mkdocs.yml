site_name: Python RBAC Docs

theme:
  name: material
  palette:
    primary: teal
    scheme: slate
  features:
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_signature_annotations: true
            docstring_style: numpy
            members_order: source
            show_root_heading: true
            show_source: false
  - coverage:
      page_path: coverage
      html_report_dir: htmlcov

nav:
  - README: readme_symlink.md
  - Quick Start: quick_start.md
  - Permission Design Guide: permission_design_guide.md
  - Implementation Guide:
      - Start: guide/index.md
  - Comparison to ANSI: ansi.md
  - Roadmap: roadmap.md
  - API Reference:
      - RBAC: api/rbac.md
      - Role service: api/role.md
      - Subject service: api/subject.md
      - Policy service: api/policy.md
      - Models: api/models.md
  - Coverage Report: coverage.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true


extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css