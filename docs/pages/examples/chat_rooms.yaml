roles:
  admin:
    permission_nodes:
      - "*"
    subjects:
      - Alice
  moderator:
    permission_nodes:
      - chat.invite
      - chat.ban.user
      - chat.join.*
      - chat.message.<org-moderators>
    subjects:
      - Bob
  user:
    permission_nodes:
      - chat.join.invited
      - chat.leave
    subjects:
      - Alice
      - Bob
      - John
subjects:
  Alice:
    permission_nodes:
      - chat.message.<room-12>
      - chat.message.<room-212>
  Bob:
    permission_nodes:
      - chat.message.<room-12>
      - chat.message.<room-501>
  John:
    permission_nodes:
      - chat.message.<room-501>
