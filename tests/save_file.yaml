groups:
  moderator:
    sub_groups:
      - user
    permission_nodes:
      - app.chat.global
      - chat.room.*
      - ticket.*
    subjects:
      - Alice
  user:
    permission_nodes:
      - ticket.open
      - ticket.close.own
    subjects:
      - Bob
subjects:
  Alice:
    - chat.room.<Alice>
  Bob:
    - chat.room.<Bob>
