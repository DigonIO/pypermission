roles:
  moderator:
    permission_nodes:
      - chat.global
      - chat.room.*
      - ticket.*
    member_subjects:
      - Alice
  user:
    permission_nodes:
      - ticket.open
      - ticket.close.own
    member_subjects:
      - Bob
    member_roles:
      - moderator
subjects:
  Alice:
    permission_nodes:
      - chat.room.<Alice>
  Bob:
    permission_nodes:
      - chat.room.<Bob>
